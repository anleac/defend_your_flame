name: defend_your_flame
description: Defend your flame from the enemy
publish_to: 'none'
version: 0.23.0+1 # +1 since we haven't actually published this yet

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  flame: ^1.18.0
  scoped_model: ^2.0.0
  shared_preferences: ^2.2.3
  cupertino_icons: ^1.0.8
  url_launcher: ^6.2.6
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.4.10
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/mobs/bosses/death_reaper/
    - assets/images/mobs/bosses/fire_beast/
    - assets/images/mobs/skeleton/
    - assets/images/mobs/rat/
    - assets/images/mobs/ice_wolf/
    - assets/images/mobs/strong_skeleton/
    - assets/images/mobs/rock_golem/
    - assets/images/mobs/slime/
    - assets/images/mobs/mage/
    - assets/images/npcs/blacksmith/
    - assets/images/npcs/alchemist/
    - assets/images/environment/
    - assets/images/environment/rocks/
    - assets/images/masonry/
    - assets/images/hud/
    - assets/images/flames/purple/loops/
    - assets/images/flames/blue/loops/

  fonts:
    - family: prstart
      fonts:
        - asset: assets/fonts/prstart.ttf
    - family: Monocraft
      fonts:
        - asset: assets/fonts/Monocraft.ttf

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/icon.png"
  web:
    generate: true
    image_path: "assets/images/icon.png"
  windows:
    generate: true
    image_path: "assets/images/icon.png"
  macos:
    generate: true
    image_path: "assets/images/icon.png"
